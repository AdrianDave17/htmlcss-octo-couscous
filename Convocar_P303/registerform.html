<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Register Form</title>
<link rel="stylesheet" href="registerform.css">

<body style="background-color:powderblue;">
	
<form action="message.html" method="post">
  <div>
    <h1><center>Covid-19 Health Declaration Form</center></h1>
    <p><center>Fill up this form for monitoring purposes.</center></p>
    <hr>
	
	<div>
    <label for="fname"><b>Full Name</b></label>
    <input type="text" name="fname" placeholder="Full Name" required>
	</div>
	
	<div>
    <label for="address"><b>Address</b></label>
    <input type="text" name="address" placeholder="Address" required>
	</div>

	<div>
    <label for="contactnumber"><b>Contact Number</b></label>
    <input type="text" name="contactnumber" placeholder="Contact Number" required>
	</div>
	<br>
	
	<div>
    <label>Temperature:</label>
    <input type="number" name="temp" step="0.1">
	</div>
	
	<hr>
    <button type="submit" name="submit" class="submitbtn">Submit</button>
  </div>
</form> 
</head>
</body>
</html>
